<div class="container" 
fxLayout="culumn" 
fxLayoutGap="10px"
>
<mat-list fxflex>
    <mat-list-item *ngFor="let dish of dishes">
        <img matListAvatar src={{dish.image}} >
        <h1 matLine> {{dish.name}} </h1>
        <p matLine>
          <span> {{dish.description}} </span>
        </p>
    </mat-list-item>
</mat-list>


</div>
