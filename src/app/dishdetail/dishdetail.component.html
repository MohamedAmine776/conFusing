<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <mat-card>
          <mat-card-header>
              <mat-card-title> {{Dish.name | uppercase}} </mat-card-title>
          </mat-card-header>
          <img matCardImage src={{Dish.image}} alt={{Dish.name}}>
          <mat-card-content>
             <p>
                    {{Dish.description}}
             </p>
          </mat-card-content>
          <mat-card-actions >
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40">
    <h3>Comments</h3>
   <mat-list>
       <mat-list-item *ngFor="let comment of Dish.comments">
            <span matLine> {{comment.comment |uppercase}} </span>
            <span matLine> {{comment.rating}} </span>
            <span matLine> --{{comment.author}} {{ comment.date | date:'mediumDate'}} </span>
       </mat-list-item>
   </mat-list>
  </div>

</div>
